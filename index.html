<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just Keep Writing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Just Keep Writing</h1>

  <div class="controls">
    <button id="startBtn">Start Writing</button>

    <label>
      Time limit:
      <select id="timeSelect">
        <option value="60">1 min</option>
        <option value="300" selected>5 min</option>
        <option value="600">10 min</option>
        <option value="900">15 min</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="disableWarning" />
      Disable warnings
    </label>

    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <textarea id="writing" placeholder="Start writing..."></textarea>

  <div class="status">
    Words: <span id="wordCount">0</span> |
    Time left: <span id="timeRemaining">–</span>s
    <span id="warning" class="warning"></span>
  </div>

  <div id="summary" class="status"></div>

  <!-- link your script here -->
  <script src="writing-script.js"></script>
</body>
</html>
